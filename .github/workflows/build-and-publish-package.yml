name: Build and publish package

on:
  push:
    tags:
    - "*.v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main

    - name: Set TAGNAME variable from tag
      run: echo "TAGNAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
    - name: Set PROJECT variable from tag
      run: echo "PROJECT=./CustomPackages.${TAGNAME%%.v*}" >> $GITHUB_ENV
    - name: Set VERSION variable from tag
      run: echo "VERSION=${TAGNAME##*.v}" >> $GITHUB_ENV

    - name: Set Project Properties
      run: |
        properties=(
          "Version=${VERSION}"
          "PackageId=Krolebord.CustomPackages.${PROJECT}"
          "Authors=Krolebord"
          "Company=Krolebord"
          "EnablePackageValidation=true"
          "RepositoryType=git"
          "RepositoryUrl=https://github.com/krolebord/CustomPackages"
        );
        joinedProperties=""
        for prop in ${properties[@]}
        do
          joinedProperties="${joinedProperties}-p:${prop} "
        done
        echo "PROPERTIES=${joinedProperties}" >> $GITHUB_ENV

    - name: Build
      run: dotnet build --configuration Release ${PROPERTIES}
      working-directory: ${{ env.PROJECT }}
    - name: Test
      run: dotnet test --configuration Release ${PROPERTIES} --no-build
      working-directory: ${{ env.PROJECT }}
    - name: Pack
      run: dotnet pack --configuration Release ${PROPERTIES} --no-build --output .
      working-directory: ${{ env.PROJECT }}
    - name: Push
      run: dotnet nuget push **/*.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_GITHUB_TOKEN}
      working-directory: ${{ env.PROJECT }}
      env:
        NUGET_GITHUB_TOKEN: ${{ secrets.NUGET_GITHUB_TOKEN }}
