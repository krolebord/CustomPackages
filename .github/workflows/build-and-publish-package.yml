name: Build and publish package

on:
  push:
    tags:
    - "*.v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Verify commit exists in origin/master
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/master

    - name: Set TAGNAME variable from tag
      run: echo "TAGNAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
    - name: Set PROJECT variable from tag
      run: echo "PROJECT=./CustomPackages.${TAGNAME%%.v*}" >> $GITHUB_ENV
    - name: Set VERSION variable from tag
      run: echo "VERSION=${TAGNAME##*.v}" >> $GITHUB_ENV

    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}
      working-directory: ${{ env.PROJECT }}
    
